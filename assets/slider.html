<script type="text/javascript">
 
    // 文档加载完成后执行此代码
    $(document).ready(function(){
 
        // 调用 LayerSlider 目标元素并添加滑块的一些参数。
        $('#layerslider-2').layerSlider({
    
            firstLayer: 2,
            skin: 'borderlesslight',
            skinsPath: 'assets/plugins/slider.layerslider/skins/',
            autoStart: true,
            navStartStop: false,
            responsive: true,
            hoverPrevNext: false,
            thumbnailNavigation: false
 
            // 请注意每个参数后面的逗号
            // 除了最后一个参数
        });
    });
 
</script>
<script>
    new Swiper( '.mySwiper-1',
{
  slidesPerView: 'auto',
  spaceBetween: 20,
  loop: true,
  speed: 2000,
  autoplay: {
    delay: 0,
    disableOnInteraction: true,
    // pauseOnMouseEnter: true,
  },
} );

</script>
