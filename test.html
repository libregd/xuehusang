<script>

      'https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/d436ec134269743.61d2e6b0ca8d5.jpg',
      'https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/b6c348134269743.61d2e6b0c9e1c.jpg',

      ];
   function test(array) {
    for(let i = 0; i<array.length;i++){
        var img = new Image();
        img.src = array[i];
        var slider = $('<div class="swiper-slide"></div>').append(img);
        $('.swiper-wrapper').append(slider);
    }

       
   }
   test(slideImgsUrls);
</script>
